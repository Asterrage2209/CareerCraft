services:
  - type: web
    name: careercraft
    env: node
    buildCommand: |
      cd Frontend && 
      npm install && 
      npm run build && 
      cd ../Backend && 
      npm install
    startCommand: cd Backend && node server.js
    staticPublishPath: ./Frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false