services:
  - type: web
    name: careercraft
    env: node
    buildCommand: |
      cd Frontend && 
      npm install && 
      VITE_API_URL=/api npm run build && 
      cd ../Backend && 
      npm install
    startCommand: cd Backend && NODE_ENV=production node server.js
    staticPublishPath: ./Frontend/dist
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: /api
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false