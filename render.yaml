services:
  - type: web
    name: careercraft
    env: node
    buildCommand: |
      cd Frontend && npm install && npm run build && cd ../Backend && npm install
    startCommand: cd Backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false